# sw.py config file
# Keep in this directory
# 
# Syntax:
#
# key = value
#
# Lines starting with '#' are ignored.
#
# Valid keys are:
# "ftpDir"      : Here is your forwarded FTP-server directory. Must end with '/'
# "min"         : Specify lowest value of available space on your hardrive given in bytes.
# "mailinglist" : List of mail addresses which get notifyed if space is low
# "unit"	: Unit to be used. K for Kibibytes( powers of 124 ) or kB for Kilobytes( powers of 1000 ).
